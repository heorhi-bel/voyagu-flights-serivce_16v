<div class="content">
  <form [formGroup]="form">
    <section class="form-section">
      <h1 class="section-title">Travelers</h1>
      <div class="form-container">
        <form class="traveler-form">
          <h2 class="traveler-title">Traveler 1: Adult</h2>

          <div class="form-field">
            <label class="form-label">First name</label>
            <input class="form-input" formControlName="firstName" />
          </div>

          <div class="form-field">
            <label class="form-label">Last name</label>
            <input class="form-input" formControlName="lastName" />
          </div>

          <div class="radio-group">
            <label class="radio-label">Gender</label>
            <div class="radio-buttons">
              <div class="radio-button">
                <div class="radio-circle radio-selected"></div>
                <span class="radio-text">Male</span>
              </div>
              <div class="radio-button">
                <div class="radio-circle"></div>
                <span class="radio-text">Female</span>
              </div>
            </div>
          </div>

          <div class="date-group">
            <div class="dropdown-container">
              <label class="dropdown-label">Month of birth</label>
              <div class="dropdown-field">
                <span class="dropdown-value">06 â€“ June</span>
                <div class="dropdown-icon">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/2e9c10671fc4ffd99e09cc687b8690c864bde1cc37ce0d29e7b368b3a846a950?placeholderIfAbsent=true&apiKey=0c853ebb838e4725aff326ea2ef7a109"
                    class="icon-image"
                    alt="dropdown icon"
                  />
                </div>
              </div>
            </div>

            <div class="dropdown-container">
              <label class="dropdown-label">Day of birth</label>
              <div class="dropdown-field">
                <span class="dropdown-value">09</span>
                <div class="dropdown-icon">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/171df57d1433a7f19d9a88048aefadfa058b11980d353a4ce15c27aa2bf6e0b6?placeholderIfAbsent=true&apiKey=0c853ebb838e4725aff326ea2ef7a109"
                    class="icon-image"
                    alt="dropdown icon"
                  />
                </div>
              </div>
            </div>

            <div class="dropdown-container">
              <label class="dropdown-label">Year of birth</label>
                <!-- <p-select
                  id="yearBirth"
                  class="dropdown-field"
                  formControlName="yearBirth"
                  [options]="years"
                  placeholder="Select year">
                </p-select> -->
            </div>
          </div>

          <div class="dropdown-container citizenship-dropdown">
            <label class="dropdown-label">Citizenship</label>
            <div class="dropdown-field">
              <span class="dropdown-value">United States</span>
              <div class="dropdown-icon">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/5ff20b710c7c248c497370a534efcb5778f64bf28dc860da7620a5e9ca8acdc9?placeholderIfAbsent=true&apiKey=0c853ebb838e4725aff326ea2ef7a109"
                  class="icon-image"
                  alt="dropdown icon"
                />
              </div>
            </div>
          </div>
        </form>

        <div class="action-buttons">
          <button class="btn btn-secondary">Back</button>
          <button class="btn btn-primary" (click)="onSubmit()">Confirm</button>
        </div>
      </div>
    </section>

    <section class="summary-container">
      <h2 class="summary-title">Price summary</h2>
      <div class="summary-content">
        <div class="flight-price">
          <div class="price-label">
            <div class="icon-wrapper">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/fcbcbdc28f74633d919c7ce7f3863a396b3e7d5159037d94ff47f4fc844aa084?placeholderIfAbsent=true&apiKey=0c853ebb838e4725aff326ea2ef7a109"
                class="icon"
                alt="flight icon"
              />
            </div>
            <span class="label-text">Flight</span>
          </div>
          <span class="price-amount">$4,440.81</span>
        </div>
        <div class="total-price">
          <span class="total-label">Total</span>
          <div class="total-amount">
            <span class="amount-large">$4,440</span>.81
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
