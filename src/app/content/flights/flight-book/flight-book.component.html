<div class="content">
    <section class="form-section">
      <h1 class="section-title">Travelers</h1>
      <div class="form-container">
        <form class="traveler-form" [formGroup]="form" [ngClass]="{ 'submitted': submitted }">
          <h2 class="traveler-title">Traveler 1: Adult</h2>

          <div class="form-field">
            <label class="form-label">First name</label>
            <input class="form-input" formControlName="firstName" />
          </div>

          <div class="form-field">
            <label class="form-label">Last name</label>
            <input class="form-input" formControlName="lastName" />
          </div>

          <div class="radio-group">
            <label class="form-label">Gender</label>
            <div class="radio-buttons">
              <div class="radio-button" *ngFor="let option of genderOptions">
                <p-radioButton 
                  class="radio-circle"
                  [inputId]="'gender_' + option.value" 
                  name="gender" 
                  [value]="option.value"
                  formControlName="gender">
                </p-radioButton>
                <label class="radio-text" [for]="'gender_' + option.value">{{option.label}}</label>
              </div>
            </div>
          </div>

          <div class="date-group">
            <div class="dropdown-container">
              <label class="dropdown-label">Month of birth</label>
              <p-dropdown 
                class="dropdown-field"
                [options]="monthOptions" 
                formControlName="monthBirth"
                placeholder="Month" 
              >
              </p-dropdown>
            </div>

            <div class="dropdown-container">
              <label class="dropdown-label">Day of birth</label>
              <p-dropdown 
                class="dropdown-field"
                [options]="dayOptions" 
                formControlName="dayBirth"
                placeholder="Day" 
              >
              </p-dropdown>
            </div>

            <div class="dropdown-container">
              <label class="dropdown-label">Year of birth</label>
              <p-dropdown 
                class="dropdown-field"
                [options]="yearOptions" 
                formControlName="yearBirth"
                placeholder="Year" 
              >
              </p-dropdown>
            </div>
          </div>

          <div class="dropdown-container citizenship-dropdown">
            <label class="dropdown-label">Citizenship</label>
            <p-dropdown 
              class="dropdown-field"
              [options]="citizenshipOptions" 
              formControlName="citizenship"
              placeholder="Select Country" 
            >
            </p-dropdown>
          </div>
        </form>

        <div class="action-buttons">
          <button class="btn btn-secondary" (click)="onBack()">Back</button>
          <button class="btn btn-primary" (click)="onSubmit()">Confirm</button>
        </div>
      </div>
    </section>

    <section class="summary-container">
      <h2 class="summary-title">Price summary</h2>
      <div class="summary-content">
        <div class="flight-price">
          <div class="price-label">
            <div class="icon-wrapper">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/fcbcbdc28f74633d919c7ce7f3863a396b3e7d5159037d94ff47f4fc844aa084?placeholderIfAbsent=true&apiKey=0c853ebb838e4725aff326ea2ef7a109"
                class="icon"
                alt="flight icon"
              />
            </div>
            <span class="label-text">Flight</span>
          </div>
          <span class="price-amount">${{getPriceFormat(route.snapshot.queryParams['price'])}}</span>
        </div>
        <div class="total-price">
          <span class="total-label">Total</span>
          <div class="total-amount">
            <span class="amount-large">${{getPriceFormat(route.snapshot.queryParams['price'])}}</span>
          </div>
        </div>
      </div>
    </section>
</div>
